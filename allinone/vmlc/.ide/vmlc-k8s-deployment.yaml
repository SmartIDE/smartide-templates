
---

apiVersion: v1
kind: Pod
metadata:
  name: smartide-allinone-vmlc-dev
  annotations:
    io.kubernetes.cri-o.userns-mode: "auto:size=65536"
  labels:
    smartide-allinone.service: smartide-allinone
spec:
  runtimeClassName: sysbox-runc
  containers:
    - env:
        - name: LOCAL_USER_PASSWORD
          value: root123     
      name: smartide-allinone-vmlc-dev
      image: registry.cn-hangzhou.aliyuncs.com/smartide/smartide-allinone-v2-vmlc:latest
      command: ["/sbin/init"]
      imagePullPolicy: Always
      ports:
        - containerPort: 22

---

apiVersion: v1
kind: Service
metadata:
  name: smartide-allinone-vmlc-dev
spec:
  ports:    
    - name: "6822"
      port: 6822
      targetPort: 22
  selector:
    smartide-allinone.service: smartide-allinone
status:
  loadBalancer: {}

---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: smartide-allinone-network
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              smartide-allinone/smartide-network: "true"
  podSelector:
    matchLabels:
      smartide-allinone/smartide-network: "true"
