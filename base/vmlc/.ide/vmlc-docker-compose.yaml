
version: "3"
services:
  smartide-base-dev:
    smartide-template-base-vmlc:
      image: registry.cn-hangzhou.aliyuncs.com/smartide/smartide-base-v2-vmlc
      runtime: sysbox-runc
      hostname: dev-container
      restart: always
      environment:
        ROOT_PASSWORD: root123
        LOCAL_USER_PASSWORD: root123       
      volumes:
        - .:/home/project
      ports:
        - 3001:3001
        - 6822:22
        - 6800:3000
      networks:
        - smartide-network  

networks:
  smartide-network:
    external: true