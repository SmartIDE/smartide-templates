
---

apiVersion: v1
kind: Pod
metadata:
  name: smartide-base-pod
  annotations:
    io.kubernetes.cri-o.userns-mode: "auto:size=65536"
  labels:
    smartide-base.service: smartide-base
spec:
  runtimeClassName: sysbox-runc
  containers:
  - name: smartide-base-vmlc-dev
    image: registry.cn-hangzhou.aliyuncs.com/smartide/smartide-base-v2-vmlc    
    imagePullPolicy: Always
    ports:
      - containerPort: 3001

---

apiVersion: v1
kind: Service
metadata:
  name: smartide-base-vmlc-dev
spec:
  ports:
    - name: "3001"
      port: 3001
      targetPort: 3001
    - name: "6800"
      port: 6800
      targetPort: 3000
    - name: "6822"
      port: 6822
      targetPort: 22
  selector:
    smartide-base.service: smartide-base
status:
  loadBalancer: {}

---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: smartide-base-network
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              smartide-base/smartide-network: "true"
  podSelector:
    matchLabels:
      smartide-base/smartide-network: "true"
