version: smartide/v0.3
orchestrator:
  type: docker-compose
  version: 3
workspace:
  dev-container:
    service-name: dev
    ports:
      tools-webide-vscode: 6800
      tools-ssh: 6822
      apps-application-dapr-VisualSimulation: 5000
      apps-application-dapr-E-mail: 4000
      apps-application-dapr-trafficControlService: 9001

    ide-type: vscode
    volumes: 
        git-config: true
        ssh-key: true
    command:
      - code --install-extension muhammad-sammy.csharp
      - dapr init
  services:
    dev:
      image: registry.cn-hangzhou.aliyuncs.com/smartide/smartide-dotnet-v2-vmlc
      restart: always
      runtime: sysbox-runc
      hostname: syscont
      environment:
        ROOT_PASSWORD: root123
        LOCAL_USER_PASSWORD: root123
      ports:
        - 6822:22
        - 6800:3000
        - 4000:4000
        - 5000:5000
        - 9001:9001
      volumes:
        - .:/home/project
      networks:
        - smartide-network  
  networks:
    smartide-network:
      external: true      