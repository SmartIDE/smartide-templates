version: smartide/v0.3
orchestrator:
  type: docker-compose
  version: 3
workspace:
  dev-container:
    service-name: smartide-template-dotnet-vscode
    ports:
      tools-webide-vscode: 6800
      tools-ssh: 6822
      apps-application: 5000
    ide-type: vscode
    volumes: 
        git-config: true
        ssh-key: true
    command:
      - code --install-extension muhammad-sammy.csharp
    #  - code --install-extension MS-CEINTL.vscode-language-pack-zh-hans
    #  - dotnet new console
  services:
    smartide-template-dotnet-vscode:
      image: registry.cn-hangzhou.aliyuncs.com/smartide/smartide-dotnet-v2-vscode:latest
      restart: always
      environment:
        ROOT_PASSWORD: root123
        LOCAL_USER_PASSWORD: root123
      ports:
        - 6822:22
        - 6800:3000
        - 5000:5000
      volumes:
        - .:/home/project
      networks:
        - smartide-network  
  networks:
    smartide-network:
      external: true      
