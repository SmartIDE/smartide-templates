
version: "3"
services:
  smartide-go-dev:
    image: registry.cn-hangzhou.aliyuncs.com/smartide/smartide-golang-v2:latest
    imagePullPolicy: Always
    restart: always
    environment:
      LOCAL_USER_PASSWORD: root123       
    volumes:
    - .:/home/project
    ports:
      - 6822:22
    networks:
      - smartide-network

networks:
  smartide-network:
    external: true