version: smartide/v0.3
orchestrator:
  type: docker-compose
  version: 3
workspace:
  dev-container:
    service-name: smartide-hugo-dev
    ports:
      webide: 6800
      ssh: 6822
      hugo-site: 1313
    ide-type: vscode
    volumes: 
      git-config: true
      ssh-key: true
    command:
      - git init
      - git submodule add https://gitee.com/smartide/docsy.git themes/docsy
      - git submodule update --init --recursive
      - npm config set registry https://registry.npmmirror.com
      - npm install
      - git add . 
      - git commit -m "SmartIDE init"
      - hugo server --bind 0.0.0.0 --disableFastRender --forceSyncStatic --buildDrafts --buildFuture 
      
  services:
    smartide-hugo-dev:
      image: registry.cn-hangzhou.aliyuncs.com/smartide/smartide-hugo:latest
      restart: always
      environment:
        ROOT_PASSWORD: root123
      volumes:
        - .:/home/project
      expose:
        - 1313
      ports:
        - 1313:1313
      networks:
        - smartide-network  
  networks:
    smartide-network:
      external: true