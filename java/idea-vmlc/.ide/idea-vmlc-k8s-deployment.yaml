---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartide-idea-vmlc-java-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      boathouse-calculator.service: smartide-idea-vmlc-java
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        boathouse-calculator.service: smartide-idea-vmlc-java
    spec:
      runtimeClassName: sysbox-runc
      containers:
        - env:
            - name: LOCAL_USER_PASSWORD
              value: root123
          image: registry.cn-hangzhou.aliyuncs.com/smartide/smartide-java-v2-jetbrains-idea-vmlc:latest
          command: ["/sbin/init"]
          imagePullPolicy: Always
          name: smartide-idea-vmlc-java-dev
          ports:
            - containerPort: 8887
            - containerPort: 22
            
          resources:
            requests:
              memory: "2Gi"
              cpu: "2000m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
status: {}

---

apiVersion: v1
kind: Service
metadata:
  name: smartide-idea-vmlc-java-service
spec:
  ports:   
    - name: "6800"
      port: 6800
      targetPort: 8887
    - name: "6822"
      port: 6822
      targetPort: 22
  selector:
    boathouse-calculator.service: smartide-idea-vmlc-java
status:
  loadBalancer: {}

---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: smartide-idea-vmlc-java-network
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              smartide-idea-vmlc-java/smartide-network: "true"
  podSelector:
    matchLabels:
      smartide-idea-vmlc-java/smartide-network: "true"
