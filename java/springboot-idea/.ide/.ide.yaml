version: smartide/v0.3
orchestrator:
  type: allinone
  version: 3
workspace:
  dev-container:
    service-name: smartide-java-springboot-idea-template

    ports:
      tools-webide-idea: 6800
      tools-ssh: 6822
      apps-springboot-application: 8080
    ide-type: jb-projector

    volumes: 
      git-config: true
      ssh-key: true
    command:
      - npm config get registry

  kube-deploy-files: "idea-k8s-deployment.yaml" 
  docker-compose-file: "idea-docker-compose.yaml"