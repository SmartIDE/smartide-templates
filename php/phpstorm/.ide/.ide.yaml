version: smartide/v0.3
orchestrator:
  type: docker-compose
  version: 3
workspace:
  dev-container:
    service-name: smartide-template-node-webstorm
    ports:
      webide: 6800
      ssh: 6822
      application: 3001
    ide-type: jb-projector
    volumes: 
      git-config: true
      ssh-key: true
    command:
      - apache2ctl -k start
    #  - cd / && ./start-xdebug.sh 9003 openvs
      
  services:
    smartide-template-node-webstorm:
      image: registry.cn-hangzhou.aliyuncs.com/smartide/smartide-php-v2-jetbrains-phpstorm:2111
      restart: always
      environment:
		    ROOT_PASSWORD: root123
        LOCAL_USER_PASSWORD: root123
      volumes:
        - .:/home/project
      ports:
        - 3001:3001
        - 6822:22
        - 6800:8887
        - 8080:80
      networks:
        - smartide-network  
  networks:
    smartide-network:
      external: true