version: smartide/v0.3
orchestrator:
  type: docker-compose
  version: 3
workspace:
  dev-container:
    service-name: smartide-template-node-vscode
    ports:
      tools-webide-port: 6800
      tools-ssh: 6822
      apps-application: 8080
    ide-type: vscode
    volumes: 
      git-config: true
      ssh-key: true
    command:
      - sudo apache2ctl -k start
    #  - cd / && ./start-xdebug.sh 9003 openvs
      
  services:
    smartide-template-node-vscode:
      image: registry.cn-hangzhou.aliyuncs.com/smartide/smartide-php-v2-vscode:2108
      restart: always
      environment:
        ROOT_PASSWORD: root123
        LOCAL_USER_PASSWORD: root123
      volumes:
        - .:/home/project
      ports:
        - 6822:22
        - 6800:3000
        - 8080:80 #apache2 web server
      networks:
        - smartide-network  
  networks:
    smartide-network:
      external: true